language: cpp

compiler:
  - gcc 
  - clang

before_install:

install:
  - sudo apt-get install -qq help2man libgsl0-dev libc++-dev
  
  # install conda to install build requirements
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - "./miniconda.sh -b"
  - export CONDA_PATH=$HOME/miniconda3
  - export PATH=$CONDA_PATH/bin:$PATH
  - conda update --yes conda
  - conda install --yes -c bioconda llvm gcc viennarna 
  - export CONDA_LIB_PATH=$CONDA_PATH/lib
  # - ls $CONDA_LIB_PATH
  # - ls $CONDA_PATH/include
  - if [ "$CXX" == "clang++" ]; then export LDFLAGS="-L$CONDA_LIB_PATH"; export CXXFLAGS="--stdlib=libc++ -I$CONDA_PATH/gcc/include/c++ -I$CONDA_PATH/gcc/include/c++/x86_64-unknown-linux-gnu" ; fi
before_script:
  - autoreconf -i

script: ./configure --with-vrna=$CONDA_PATH && make -j${CPU_COUNT} && make -j${CPU_COUNT} check
