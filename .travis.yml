language: cpp
compiler:
  - gcc 
  - clang
before_install:
  - sudo apt-add-repository -y ppa:j-4/vienna-rna
  - sudo apt-get update -q -y
  - sudo apt-get install -q -y viennarna viennarna-dev
  - sudo apt-get install help2man
before_script:
  - autoreconf -i
script: ./configure --enable-STDC=no && make && make check
