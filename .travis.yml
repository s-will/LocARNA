language: cpp

compiler:
  - gcc 
  - clang

before_install:
  # for gcc 5
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  # for clang
  - sudo add-apt-repository -y ppa:h-rayflood/llvm-upper
  # for vrna
  - sudo apt-add-repository -y ppa:j-4/vienna-rna

  # update package list
  - sudo apt-get update -q -y

install:
  - sudo apt-get install -qq viennarna viennarna-dev
  - sudo apt-get install -qq help2man

  # g++-5
  #- if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-5; fi
  #- if [ "$CXX" = "g++" ]; then export CXX="g++-5"; fi

  # clang 3.6
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -y clang-3.6; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

before_script:
  - autoreconf -i

script: ./configure --enable-STDC=no && make && make check
