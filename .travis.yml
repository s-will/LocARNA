language: cpp

compiler:
  - gcc 
  - clang

before_install:
  # for clang
  - sudo add-apt-repository -y ppa:h-rayflood/llvm-upper

  # update package list
  - sudo apt-get update -q -y

install:
  - sudo apt-get install -qq help2man libgsl0-dev
  
  # install conda to install build requirements
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - "./miniconda.sh -b"
  - export CONDA_PATH=$HOME/miniconda3
  - export PATH=$CONDA_PATH/bin:$PATH
  - export CONDA_LIB_PATH=$CONDA_PATH/lib

  - conda update --yes conda
  - conda install --yes -c bioconda viennarna 

  - if [ "$CXX" == "g++" ]; then conda install --yes gcc ; fi

  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -y clang-3.6; fi
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install libc++-dev ; fi
  - if [ "$CXX" == "clang++" ]; then export CXXFLAGS="--stdlib=libc++" ; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

before_script:
  - autoreconf -i

script: ./configure --with-vrna=$CONDA_PATH && make -j${CPU_COUNT} && make -j${CPU_COUNT} check
