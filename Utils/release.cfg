PACKAGE=locarna

TEST=true ## whether to do test/dry run; only change anything, if TEST=false
LOCAL=false ## install to local web home only; no vc-access

CHECK=false ## run dist check only if CHECK=true (otherwise run dist-gzip only)
CHECK_CLANG=false ## if true (and CHECK=true), rerun check with clang 

DOXYGEN=true # if true, generate and install doxygen documentation

LOCARNA_HOME=`pwd`
BUILDDIR="$LOCARNA_HOME/_build"

WEB_LOCARNA_HOME=Software/LocARNA
WEBWORKDIR=$HOME/public_html/web/$WEB_LOCARNA_HOME
WEBSERVER=bicvs.informatik.uni-freiburg.de
WEBSERVER_BASEDIR=/space/web
